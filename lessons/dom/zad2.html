<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - list creation</title>
</head>
<body>
    <script>
        function getRandomName() {
            const names = ["Klaudia", "Martyna", "Przemek", "Marek"];
            const randomIndex = Math.floor(Math.random() * names.length); // {0, 1, 2, 3}

            return names[randomIndex];
        }

        const LI_NO = 10_000;
        const ul = document.createElement("ul");
        for(let i = 0; i < LI_NO; i++) {
            const li = document.createElement("li");
            li.textContent = getRandomName();
            ul.appendChild(li);
        }
        document.body.appendChild(ul);
    </script>
</body>
</html>
